<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Styles CSS File -->
<link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div role="region" class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="author icon">
        Creation of<span>&nbsp; Jules Wyvern</span>
      </div>
    </div>
  </main>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ElOmri Oussama</a>.
  </div>
</body>
</html>
